<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to jannedahl.se</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with navigation and button -->
    <header>
        <h1>Welcome to jannedahl.se</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <!-- Button to scroll to Contact Form -->
        <button id="contact-button">Go to Contact Form</button>
    </header>

    <!-- Image Slider Section -->
    <section id="slider">
        <h2>Image Slider</h2>
        <div class="slider-container">
            <img class="slider-image" src="https://via.placeholder.com/800x300/FF5733/FFFFFF?text=Image+1" alt="Image 1">
            <img class="slider-image" src="https://via.placeholder.com/800x300/33C1FF/FFFFFF?text=Image+2" alt="Image 2">
            <img class="slider-image" src="https://via.placeholder.com/800x300/8E44AD/FFFFFF?text=Image+3" alt="Image 3">
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About This Website</h2>
        <p>This is a test webpage for jannedahl.se. Here you can add your content and see how it looks online!</p>
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Email us at <a href="mailto:contact@jannedahl.se">contact@jannedahl.se</a></p>
    </section>

    <!-- Contact Form Section -->
    <section id="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/your-email" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 jannedahl.se</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
