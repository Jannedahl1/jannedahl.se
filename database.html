<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Example</title>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCOq9E1qaHjQ-x2molz22sITMPdhR7dXks",
            authDomain: "jannedahl-55349.firebaseapp.com",
            projectId: "jannedahl-55349",
            storageBucket: "jannedahl-55349.appspot.com",
            messagingSenderId: "711435268575",
            appId: "1:711435268575:web:fea31561a27057be2a946a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch data from Firestore
        async function fetchArticles() {
            const querySnapshot = await getDocs(collection(db, "articles"));
            querySnapshot.forEach((doc) => {
                console.log(doc.id, " => ", doc.data());
            });
        }

        // Add a new article to Firestore
        async function addArticle() {
            try {
                await addDoc(collection(db, "articles"), {
                    title: "New Article",
                    description: "This is a new article description.",
                    price: 100,
                    contactMail: "example@example.com",
                    contactNo: "123456789"
                });
                console.log("Article added successfully!");
            } catch (error) {
                console.error("Error adding article: ", error);
            }
        }

        // Call fetchArticles and addArticle functions when needed
        fetchArticles();
        // Uncomment below to add a new article
        // addArticle();
    </script>
</head>
<body>
    <h1>Welcome to the Database Page!</h1>
</body>
</html>
