<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <header>
        <nav>

                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="database.html">Database</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Database - Articles</h1>
            <p>Here you can browse and add articles to the database.</p>
        </div>
    </section>

    <section id="add-article">
        <h2>Add New Article</h2>
        <form id="addArticleForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required><br>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea><br>

            <label for="price">Price:</label>
            <input type="number" id="price" required><br>

            <label for="contactMail">Contact Email:</label>
            <input type="email" id="contactMail" required><br>

            <label for="contactNo">Contact No:</label>
            <input type="number" id="contactNo" required><br>

            <button type="submit">Add Article</button>
        </form>
    </section>

    <section id="article-list">
        <h2>Existing Articles</h2>
        <div id="article-list"></div> <!-- Articles will be displayed here -->
    </section>

    <footer>
        <p>&copy; 2025 Jannedahl.se</p>

    <script src="script.js"></script>
</body>
